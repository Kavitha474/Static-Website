<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Covid-19-Page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="covid-page-header p-2">
        <div class="d-flex flex-row mb-3">
            <div>
                <h1 class="covid-page-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary button">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="covid-test-card d-flex flex-row p-1">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-test-card-image ml-3 mt-4" />
            <div class="p-3">
                <h1 class="covid-test-card-heading">COVID-19 Test</h1>
                <p class="covid-test-card-description">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h1 class="heading p-2">Symptoms</h1>
        <div class="symptoms-container d-flex flex-row">
            <div class="dry-cough-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="p-2" />
                <h1 class="symptom-heading">Dry Cough</h1>
            </div>
            <div class="high-fever-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="p-2" />
                <h1 class="symptom-heading">High Fever</h1>
            </div>
            <div class="headache-container">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="p-2" />
                <h1 class="symptom-heading">Headache</h1>
            </div>
        </div>
        <h1 class="heading p-3">Videos</h1>
        <div class="video-card d-flex flex-row ml-3 p-3">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="video-card-image" />
            <div class="p-1">
                <h1 class="video-card-heading">To prevent the spread of...</h1>
                <p class="video-card-description">If you think you have been exposed to novel coronavirus (COVID-19)</p>
                <button class="btn btn-primary button">Watch Video</button>
            </div>
        </div>
    </div>
</body>
</html>
